# ----
# rope/ropevim
# ----
- name: Install rope
  pip:
    name: rope
    executable: pip3
    extra_args: --user
    umask: '7077'
  register: task_result
  until: task_result is succeeded
  retries: "{{ package_install_retry }}"
  delay: "{{ package_install_retry_delay }}"
